{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-3">
            <img src="{{movie.img.url}}" width="250" height="300"><br>
        </div>
        <div class="col-md-6">
           <h2 class="color-heading">{{movie.name}}<br></h2>
            <h6>{{movie.desc}}<br>
            {{movie.year}}<br><br></h6>


            <a class="btn btn-dark " href="{% url  'movieapp:update' movie.id %}">Update</a>
            <a class="btn btn-warning " href="{% url  'movieapp:delete' movie.id %}">Delete</a>
        </div>
    </div>
</div>
{% endblock %}
